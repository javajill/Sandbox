<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>test1</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" ></script>
		<script src="http://cdn.jquerytools.org/1.2.6/all/jquery.tools.min.js"></script>
		<script type="text/javascript" src="js/overlay-modal.js"></script>
		<link href="css/overlay-modal.css" type="text/css" rel="stylesheet">
	</head>
	<!-- the triggers -->
	<p>
		<button class="modalInput" rel="#yesno">
			Yes or no?
		</button>
		<button class="modalInput" rel="#prompt">
			User input
		</button>
		<button id="testOpenBtn">Test</button>
	</p>
	<!-- yes/no dialog -->
	<div class="modal" id="yesno">
		<h2>This is a modal dialog</h2>
		<p>
			You can only interact with elements that are inside this dialog.
			To close it click a button or use the ESC key.
		</p>
		<!-- yes/no buttons -->
		<p>
			<button class="close">
				Yes
			</button>
			<button class="close">
				No
			</button>
		</p>
	</div>
	<!-- user input dialog -->
	<div class="modal" id="prompt">
		<h2>This is a modal dialog</h2>
		<p>
			You can only interact with elements that are inside this dialog.
			To close it click a button or use the ESC key.
		</p>
		<!-- input form. you can press enter too -->
		<form>
			<input />
			<button type="submit">
				OK
			</button>
			<button type="button" class="close">
				Cancel
			</button>
		</form>
		<br />
	</div>
	<div id="testDiv"  style="width: 320px; height: 300px; display: none;">
		<h3>This is test div</h3>
		<button id="testCloseBtn">Test</button>

	</div>
</html>
